 <body class="bg-custom">
	 <header>
			<nav class="navbar navbar-dark bg navbar-expand-sm">
			
				<a class="navbar-brand" href="#"><img src="img/2.png" width="25" height="25" class="d-inline-block mr-1 align-top" alt=""><span style="color: #c34f4f">Personal</span> 
				<span style="color: black">Budget</span></a>
			
			
				<button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#mainmenu" aria-controls="mainmenu" aria-expanded="false" aria-label="Przełącznik nawigacji">
					<span class="navbar-toggler-icon"></span>
				</button>
			
				<div class="collapse navbar-collapse" id="mainmenu" >	
						
						<form class="form-inline ml-auto">
							<button class="btn btn-info" type="submit">Zaloguj</button>
				
						</form>
				</div>

		</header>
		<main>
			<div class="panlog shadow-lg mx-auto">
				<form class="text-center">
				  <div class="mb-2 mt-3">
					<label for="Login" class="form-label">Login</label>
					<input type="login" class="form-control" id="Login" aria-describedby="loginHelp" placeholder="Login" required>
				  </div>
				  <div class="mb-2">
					<label for="e-mail" class="form-label">Adres e-mail</label>
					<input type="e-mail" class="form-control" id="e-mail" placeholder="Adres e-mail" required>
				  </div>
				  <div class="mb-2">
					<label for="Password" class="form-label">Hasło</label>
					<input type="password" class="form-control" id="Password" placeholder="Hasło" required>
				  </div>
				  <div class="mb-2 form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck" >
					<label class="form-check-label" for="exampleCheck">Zapamiętaj mnie</label>
				  </div>
				  <button type="submit" class="btn btn-info">Zarejestruj</button>
				  <br>&copy2021
				</form>
			</div>
		</main>
		<footer class="page-footer fixed-bottom">
				<div id="footer">
