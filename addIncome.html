			<div class="collapse navbar-collapse" id="mainmenu">

	<main>
		<article class="text-center">
		<h4>Dodaj Przychód</h4>
			<div class="wymiar mx-auto">
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text">Podaj kwote </span>
					</div>
				<input type="number" step="0.01" min="0" class="form-control2" aria-label="Amount" placeholder="PLN">
				</div>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text">Data  </span>
					</div>
				<input type="date" class="form-control2" aria-label="Date" value="21.05.2021">
				</div>
				<div class="input-group mb-3">
					  <div class="input-group-prepend">
						<label class="input-group-text" for="inputGroupSelect01">Rodzaj przychodu</label>
					  </div>
					  <select class="custom-select" id="inputGroupSelect01">
						<option value="w">Wynagrodzenie</option>
						<option value="o" selected >Odsetki bankowe</option>
						<option value="s">Sprzedaż na allegro</option>
						<option value="i">Inne</option>
					  </select>
				</div>
				<div class="input-group">
				  <div class="input-group-prepend">
					<span class="input-group-text ">Komentarz</span>
				  </div>
				  <textarea class="form-control2 " aria-label="With textarea"></textarea>
				</div>
				<div class="btn-group mt-4">
				   <button type="button" class="btn btn-danger mr-5 ">Anuluj</button>
				   <button type="button" class="btn btn-success ml-5">Dodaj</button>
				</div>
		</div>
		</article>
